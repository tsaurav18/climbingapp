   <script>
   $(document).ready(function(){
	   Page.init(start, 'listPostDetail.html');
   });
   pagectx = {};
   start =(usrobj, mountainposts)=>{
	   pagectx.usrobj = usrobj;
	  var str = getFeedStr(mountainposts);
	
	  
	  $("#container").html(str);
   }
   
   function getFeedStr(posts){
	    
	  
	   	var str="";
	    	str+="<div class='header'</div>";
		    str+="<span><i class='fas fa-angle-left' style='font-size:70px; float:left; color:black,inline-block;line-height:80px;' onclick='goBack()'></i></span>"; 
		   str+="<h1 class='logo'>Climbing</h1>";
		   str+="</div>";
	    	if(posts.images!=null){
	    		for(var i=0; i<posts.images.length;i++){
	   			str+=" <div class='container-box' style='background-image:url(\"" +getImageUrl(posts.images[i], posts) + "\")'>";
	   
	 str+="</div>";
	 }
	    	}
	   
	   str+="<div class='content-box'>";
	   		str+= "<div class='row-box'>"+posts.title+"</div>";
		str +="<div class='row-info'>"+posts.name+"</div>";
	 	str += "<div class='date'>"+posts.ts+"</div>";
        str+="<div class='content'>"+posts.content+"</div>";
       str+="</div>";
       
       str+="<div class='wrapper-box'>";
       str+=" <div class='container-rateme'>";
       str+="   점수: <span  class='score'>"+posts.score+"</span></div>";
     
       str+="</div>";

	   	return str;
	   	
	   }
	   	
   getImageUrl=(filename, feed)=>{
	  
		if(feed.name){
			return "/climbing/users/"+feed.name+"@gmail.com/"+filename;
		}
		else{
			return "/climbing/users/"+pagectx.usrobj.id+"/"+filename;
		}
	}
   

    goBack=()=>{
        window.history.back();
    }

</script>
